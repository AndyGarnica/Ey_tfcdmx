<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>LogIN</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

	<!--link sweetalerts-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="center col s12 m12">
				<h4>INGRESA CON</h4>
			</div>
		</div>
		<div class="row">
			<div class="center col s12 m12">

				<a class="waves-effect waves-light btn btn-large btn_inicio" id="btnF">FACEBOOK</a>
			</div>
		</div>
		<div class="row">
			<div class="center col s12 m12">
				<a class="waves-effect waves-light btn btn-large" id="btnC" href="#modal1">CORREO </a>
			</div>
		</div>
		<div class="row">
			<div class="center col s12 m12">
				<h4>O REGISTRATE</h4>
			</div>
		</div>
	</div>


	<!-- Modal Structure -->
	<div id="modal1" class="modal">
		<div class="modal-content">
			<form class="col s12">

				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>


			</form>
		</div>
		<div class="modal-footer">
			<a href="assets/views/perfil.html" class="modal-action modal-close waves-effect waves-green btn-flat">ENTRAR</a>
		</div>
	</div>

	<!--jquery-->
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="assets/js/jquery-3.2.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>


	<!--CDN SWEET ALERTS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
